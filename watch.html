  <main class="videos">
    <div id="videoInfo" style="margin-bottom: 12px;">
      <h2 id="videoTitle" style="font-size:1.2rem; margin-bottom:4px;"></h2>
      <div id="videoChannel" style="color:#ccc; margin-bottom:2px;"></div>

</nav>

<script src="data.js"></script>
<script>
  // Get and clean video ID from URL
  const params = new URLSearchParams(window.location.search);
  const rawId = params.get("id");
  const cleanId = rawId ? rawId.split("?")[0].split("&")[0].trim() : null;

  // Find video data
  const videoData = videos.find(v => v.id === cleanId);

  const playerWrapper = document.querySelector(".video-wrapper");
  let player = document.getElementById("player");
  const titleEl = document.getElementById("videoTitle");
  const channelEl = document.getElementById("videoChannel");
  const metaEl = document.getElementById("videoMeta");

  // Reliable fallback videos (always embeddable)
  const fallbackVideos = [
    { id: "dQw4w9WgXcQ", title: "Rick Astley - Never Gonna Give You Up", channel: "Rick Astley", meta: "1.5B+ views â€¢ 12 years ago" },
    { id: "kJQP7kiw5Fk", title: "Luis Fonsi ft. Daddy Yankee - Despacito", channel: "LuisFonsiVEVO", meta: "8.5B+ views â€¢ 7 years ago" },
    { id: "9bZkp7q19f0", title: "PSY - GANGNAM STYLE", channel: "officialpsy", meta: "5B+ views â€¢ 12 years ago" },
    { id: "JGwWNGJdvx8", title: "Ed Sheeran - Shape of You", channel: "Ed Sheeran", meta: "6B+ views â€¢ 6 years ago" }
  ];

  function createFreshPlayer() {
    if (player) player.remove();
    player = document.createElement("iframe");
    player.id = "player";
    player.frameBorder = "0";
    player.allow = "autoplay; encrypted-media; fullscreen";
    player.allowFullscreen = true;
    playerWrapper.appendChild(player);
  }

  function playVideo(embedId, titleText, channelText, metaText) {
    createFreshPlayer(); // Force new iframe to break stuck state
    player.src = `https://www.youtube.com/embed/${embedId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
    titleEl.textContent = titleText;
    channelEl.textContent = channelText;
    metaEl.textContent = metaText;
  }

  if (cleanId && videoData) {
    // Try requested video first
    playVideo(cleanId, videoData.title, videoData.channel, `${videoData.views} â€¢ ${videoData.time}`);

    // Timeout fallback - YouTube often doesn't fire error for restrictions
    setTimeout(() => {
      if (player.src.includes(cleanId)) {
        console.log("Video likely restricted/unavailable - forcing fallback");
        const fallback = fallbackVideos[Math.floor(Math.random() * fallbackVideos.length)];
        playVideo(fallback.id, fallback.title + " (Fallback)", fallback.channel, fallback.meta);
      }
    }, 3500); // 3.5 seconds is enough to detect stuck unavailable state

    // Error event fallback (extra safety)
    player.addEventListener("error", () => {
      console.log("Iframe error detected - using fallback");
      const fallback = fallbackVideos[Math.floor(Math.random() * fallbackVideos.length)];
      playVideo(fallback.id, fallback.title + " (Fallback)", fallback.channel, fallback.meta);
    }, { once: true });

    // Save to watch history
    const history = JSON.parse(localStorage.getItem("watchHistory")) || [];
    if (!history.includes(cleanId)) history.unshift(cleanId);
    localStorage.setItem("watchHistory", JSON.stringify(history.slice(0, 20)));
  } else {
    // Fake/invalid ID â†’ immediate fallback
    const fallback = fallbackVideos[Math.floor(Math.random() * fallbackVideos.length)];
    playVideo(fallback.id, "Video not available â€“ enjoy this instead!", fallback.channel, fallback.meta);
    console.log("Fallback used for invalid ID:", cleanId);
  }

  // Bottom nav clickable
  const bottomNav = document.querySelectorAll(".bottom-nav span");
  bottomNav.forEach(btn => {
    btn.addEventListener("click", () => {
      const nav = btn.dataset.nav;
      switch(nav) {
        case "home": window.location.href = "index.html"; break;
        case "trending": window.location.href = "trending.html"; break;
        case "upload": alert("Upload feature coming soon!"); break;
        case "subscriptions": window.location.href = "subscriptions.html"; break;
        case "library": window.location.href = "library.html"; break;
      }
    });
  });

  // Sidebar clickable
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  sidebarLinks.forEach(link => {
    link.addEventListener('click', () => {
      const nav = link.dataset.nav;
      switch(nav) {
        case 'home': window.location.href = 'index.html'; break;
        case 'trending': window.location.href = 'trending.html'; break;
        case 'subscriptions': window.location.href = 'subscriptions.html'; break;
        case 'library': window.location.href = 'library.html'; break;
      }
    });
  });

  // Highlight active page
  const currentPage = window.location.pathname.split("/").pop() || 'watch.html';

  sidebarLinks.forEach(link => {
    const nav = link.dataset.nav;
    if (
      (currentPage === 'index.html' && nav === 'home') ||
      (currentPage === 'trending.html' && nav === 'trending') ||
      (currentPage === 'subscriptions.html' && nav === 'subscriptions') ||
      (currentPage === 'library.html' && nav === 'library') ||
      (currentPage === 'watch.html' && nav === 'home')
    ) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });

  bottomNav.forEach(btn => {
    const nav = btn.dataset.nav;
    if (
      (currentPage === 'index.html' && nav === 'home') ||
      (currentPage === 'trending.html' && nav === 'trending') ||
      (currentPage === 'subscriptions.html' && nav === 'subscriptions') ||
      (currentPage === 'library.html' && nav === 'library') ||
      (currentPage === 'watch.html' && nav === 'home')
    ) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });
</script>

</body>
</html>

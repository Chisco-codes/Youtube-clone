<script>
  // Get and clean video ID from URL
  const params = new URLSearchParams(window.location.search);
  const rawId = params.get("id");
  const cleanId = rawId ? rawId.split("?")[0].split("&")[0].trim() : null;

  // Find video data
  const videoData = videos.find(v => v.id === cleanId);

  const player = document.getElementById("player");
  const titleEl = document.getElementById("videoTitle");
  const channelEl = document.getElementById("videoChannel");
  const metaEl = document.getElementById("videoMeta");

  // Play logic with fallback for fake/generated IDs
  if (cleanId && videoData) {
    // Real video â†’ play embedded with autoplay
    player.src = `https://www.youtube.com/embed/${cleanId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
    titleEl.textContent = videoData.title;
    channelEl.textContent = videoData.channel;
    metaEl.textContent = `${videoData.views} â€¢ ${videoData.time}`;

    // Save to watch history (only real IDs)
    const history = JSON.parse(localStorage.getItem("watchHistory")) || [];
    if (!history.includes(cleanId)) history.unshift(cleanId);
    localStorage.setItem("watchHistory", JSON.stringify(history.slice(0, 20)));
  } else {
    // Fallback for invalid/fake ID â†’ play Rick Astley (always works)
    const fallbackId = "dQw4w9WgXcQ";
    player.src = `https://www.youtube.com/embed/${fallbackId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
    titleEl.textContent = "Preview Not Available â€“ Enjoy This Classic!";
    channelEl.textContent = "Rick Astley";
    metaEl.textContent = "1.5B+ views â€¢ 12 years ago";

    console.log("Fallback used for invalid/fake ID:", cleanId);
  }

  // â”€â”€â”€ Bottom nav clickable (unchanged) â”€â”€â”€
  const bottomNav = document.querySelectorAll(".bottom-nav span");
  bottomNav.forEach(btn => {
    btn.addEventListener("click", () => {
      const nav = btn.dataset.nav;
      switch(nav) {
        case "home": window.location.href = "index.html"; break;
        case "trending": window.location.href = "trending.html"; break;
        case "upload": alert("Upload feature coming soon!"); break;
        case "subscriptions": window.location.href = "subscriptions.html"; break;
        case "library": window.location.href = "library.html"; break;
      }
    });
  });

  // â”€â”€â”€ Sidebar clickable (unchanged) â”€â”€â”€
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  sidebarLinks.forEach(link => {
    link.addEventListener('click', () => {
      const nav = link.dataset.nav;
      switch(nav) {
        case 'home': window.location.href = 'index.html'; break;
        case 'trending': window.location.href = 'trending.html'; break;
        case 'subscriptions': window.location.href = 'subscriptions.html'; break;
        case 'library': window.location.href = 'library.html'; break;
      }
    });
  });

  // â”€â”€â”€ Highlight active page (unchanged) â”€â”€â”€
  const currentPage = window.location.pathname.split("/").pop();

  sidebarLinks.forEach(link => {
    if (
      (currentPage === 'index.html' && link.dataset.nav === 'home') ||
      (currentPage === 'trending.html' && link.dataset.nav === 'trending') ||
      (currentPage === 'subscriptions.html' && link.dataset.nav === 'subscriptions') ||
      (currentPage === 'library.html' && link.dataset.nav === 'library') ||
      (currentPage === 'watch.html' && link.dataset.nav === 'home')
    ) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });

  bottomNav.forEach(btn => {
    if (
      (currentPage === 'index.html' && btn.dataset.nav === 'home') ||
      (currentPage === 'trending.html' && btn.dataset.nav === 'trending') ||
      (currentPage === 'subscriptions.html' && btn.dataset.nav === 'subscriptions') ||
      (currentPage === 'library.html' && btn.dataset.nav === 'library') ||
      (currentPage === 'watch.html' && btn.dataset.nav === 'home')
    ) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });
</script>
